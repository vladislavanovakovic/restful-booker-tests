name: Playwright tests
'on':
#  push:
#    branches:
#      - main
  workflow_dispatch: null
jobs:
  test:
    name: Playwright Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        id: checkout-repository
        uses: actions/checkout@v4
      - name: Setup Node
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: 20           
      - name: Install dependencies
        id: install-dependencies
        run: npm ci
      - name: Install Playwright Browsers
        id: install-playwright-browsers
        run: npx playwright install --with-deps
      - name: Install Playwright System Dependencies
        id: install-playwright-system-dependencies
        run: npx playwright install-deps
      - name: Run Playwright Tests
        id: run-playwright-tests
        run: npx playwright test
      - name: Upload Playwright HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          if-no-files-found: ignore
          retention-days: 1     
      - name: Upload Playwright Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          if-no-files-found: ignore
          retention-days: 1    
      - name: Upload Playwright Monocart Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-monocart-report
          path: playwright-monocart-report/
          if-no-files-found: ignore
          retention-days: 1
      - name: Upload Playwright Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results/
          if-no-files-found: ignore
          retention-days: 1
  report:
      name: Publish Reports
      if: ${{ always() }}
      runs-on: ubuntu-latest
      needs: [test]
      timeout-minutes: 30
      permissions:
        contents: read
        pages: write
        id-token: write
      concurrency:
        group: 'pages'
        cancel-in-progress: true
      environment:
          name: github-pages
          url: ${{ steps.deployment.outputs.page_url }}
    
      steps:
        - name: Checkout Repository
          id: checkout-repository
          uses: actions/checkout@v4
        - name: Setup Node
          id: setup-node
          uses: actions/setup-node@v4
          with:
           node-version: 20                       
        - name: Download Artifacts
          id: download-artifacts
          uses: actions/download-artifact@v4
        - name: Generate Allure Report
          id: generate-allure-report
          run: npx allure generate allure-results -o allure-report --clean          
        - name: Move to Reports folder
          id: move-to-reports-folder
          run: |
            mv playwright-report reports/playwright
            mv playwright-monocart-report reports/monocart 
            mv allure-report reports/allure
          shell: bash
        - name: Setup Pages
          uses: actions/configure-pages@v4
        - name: Upload Artifact
          uses: actions/upload-pages-artifact@v3
          with:
           path: reports/
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4
